<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            background-color: #D7DBDD;
            margin: 0;
            font-family: Arial, sans-serif;
            color: black;
        }

        .top-banner {
            background-image: url('assets/background.jpg');
            background-size: cover;
            background-position: center;
            height: 200px;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .main-content {
            padding: 20px;
            color: black;
            background-color: white;
            border-radius: 8px;
            max-width: 800px;
            margin: 40px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 12px;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .extra-panel {
            padding: 20px;
            color: black;
            background-color: white;
            border-radius: 8px;
            max-width: 800px;
            margin: 20px auto 40px; /* Margin to create space below */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .linkedin-link, .researchgate-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0077B5; /* LinkedIn blue color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .linkedin-link:hover, .researchgate-button:hover {
            background-color: #005582; /* Darker blue on hover */
        }
        
        .researchgate-button {
            background-color: #0073B1; /* ResearchGate blue color */
        }
        
        .researchgate-button:hover {
            background-color: #005582; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <header class="top-banner">
        <h1>Contact</h1>
        <div class="copyright">
            &copy; Mieke Nicolaï
        </div>
    </header>
    
    <nav style="background-color: #333; padding: 10px 0; text-align: center;">
        <a href="index.html" style="color: white; margin: 0 15px; text-decoration: none;">Home</a>
        <a href="resume.html" style="color: white; margin: 0 15px; text-decoration: none;">Resume</a>
        <a href="contact.html" style="color: white; margin: 0 15px; text-decoration: none;">Contact</a>
        <a href="extra.html" style="color: white; margin: 0 15px; text-decoration: none;">Extra</a>
    </nav>

    <div class="main-content">
        <h1>Contact Me</h1>
        <p>You can reach me through LinkedIn:</p>
        <a href="https://www.linkedin.com/in/mieke-nicolaï/" class="linkedin-link" target="_blank">
            Visit My LinkedIn Profile
        </a>
    </div>
    
    <!-- New Panel for ResearchGate -->
    <div class="extra-panel">
        <p>Check out my ResearchGate profile:</p>
        <a href="https://www.researchgate.net/profile/Mieke-Nicolai" class="researchgate-button" target="_blank">
            Visit My ResearchGate Profile
        </a>
    </div>
</body>
</html>
