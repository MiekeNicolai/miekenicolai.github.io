<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miekelangelo - Extra</title>
    <style>
        body {
            background-color: #D7DBDD; /* Light blue color */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .top-banner {
            background-image: url('assets/background.jpg');
            background-size: cover;
            background-position: center;
            height: 200px;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .main-content {
            padding: 20px;
            color: black;
            text-align: center;
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 12px;
            padding: 2px 5px;
            border-radius: 3px;
        }

        #toggle-image {
            max-width: 100%; /* Make the image half as big */
            height: auto;
            cursor: pointer;
            transition: max-width 0.3s ease; /* Optional: smooth transition */
        }
        
        .container {
            text-align: center; /* Center the image */
            width: 100px; /* Fixed width for the container */
            margin: 0 auto; /* Center container horizontally */
            background-color: transparent; /* Ensure background does not affect transparency */
        }

        /* Rotate animation */
        @keyframes rotateImage {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Apply rotation */
        .rotate {
            animation: rotateImage 1s ease-in-out;
        }
    </style>
</head>
<body>
    <header class="top-banner">
        <h1>Extra</h1>
        <div class="copyright">
            &copy; Mieke Nicola√Ø
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav style="background-color: #333; padding: 10px 0; text-align: center;">
        <a href="index.html" style="color: white; margin: 0 15px; text-decoration: none;">Home</a>
        <a href="resume.html" style="color: white; margin: 0 15px; text-decoration: none;">Resume</a>
        <a href="contact.html" style="color: white; margin: 0 15px; text-decoration: none;">Contact</a>
        <a href="extra.html" style="color: white; margin: 0 15px; text-decoration: none;">Extra</a>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Click on the photo for a tSNElicious surprise</h1>
        <img id="toggle-image" src="assets/photo.png" alt="Photo" onclick="toggleImage()">
    </div>

    <script>
        function toggleImage() {
            var image = document.getElementById('toggle-image');
            var currentSrc = image.src.split('/').pop(); // Extract file name from the URL
            image.classList.remove('rotate'); // Remove previous rotate class if any
            
            if (currentSrc === 'photo.png') {
                image.src = 'assets/tsne_photo.png';
                image.style.maxWidth = '100%'; // Reset size for tsne_photo.png
                image.classList.add('rotate'); // Add rotation class
            } else if (currentSrc === 'tsne_photo.png') {
                image.src = 'assets/photo.png';
                image.style.maxWidth = '100%'; // Resize back for photo.png
            }
        }
    </script>

</body>
</html>
